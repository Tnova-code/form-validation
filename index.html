<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <!--css link-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>

  <body>
    <div class="container">

      <form>
  <div class="mb-3">
    <label for="email1" class="form-label">Email address</label>
    <input type="email" class="form-control email1" id="email1" name="email1" required>
    
  </div>
  <div class="mb-3">
    <label for="password1" class="form-label">Password</label>
    <input type="password" class="form-control password1" id="password1" name="password1" required>
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input check1" id="check1" name="check1">
    <label class="form-check-label" for="check1">Check me out</label>
  </div>

  

  <div class="mb-3">
  <label for="formFile" class="form-label">Upload your CV</label>
  <input class="form-control" type="file" id="formFile">
</div>



<button type="submit" class="btn btn-primary">Submit</button>
</form>

<select class="form-select form-select-sm" aria-label=".form-select-sm example">
  <option selected>Select option</option>
  <option value="1">Apple</option>
  <option value="2">Orange</option>
  <option value="3">Pineapple</option>
</select>
      
  

    
<div class="form-check">
  <input class="form-check-input" type="radio" name="radiodefault" id="radiodefault">
  <label class="form-check-label" for="radiodefault">
    Default radio
  </label>
</div>





  </div>


  <script src="js/bootstrap.bundle.min.js"></script>



    <script src="js/script.js"></script>
</body>
    </html>
